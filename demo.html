<!DOCTYPE html>
<html>
<head>
    <title>Incredibly lightweight share buttons</title>
    <script type="text/javascript" src="ilsb.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
    <h1>Incredibly lightweight share buttons</h1>
    <ul>
        <li><a class="share btn-facebook">FACEBOOK</a></li>
        <li><a class="share btn-twitter">TWITTER</a></li>
        <li><a class="share btn-linkedin">LINKEDIN</a></li>
        <li><a class="share btn-gplus">GOOGLE +</a></li>
        <li><a class="share btn-github" href="#">GITHUB</a></li>
        <li><a class="share btn-email">E-MAIL</a></li>
    </ul>
    <p>Usage and source code available on <a href="https://github.com/todvora/ilsb">github.com/todvora/ilsb</a>.</p>
</body>
</html>
